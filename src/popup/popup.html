<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chrome Epic</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div id="header">Chrome Epic</div>
    <div id="content">
        <p>Github files to collapse</p>
        <div class="checkboxes">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="js" checked="checked">
                <label class="form-check-label courier" for="js">.js</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="jsmap" checked="checked">
                <label class="form-check-label courier" for="jsmap">.js.map</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dts" checked="checked">
                <label class="form-check-label courier" for="dts">.d.ts</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="cs">
                <label class="form-check-label courier" for="cs">.cs</label>
            </div>
        </div>
        <p>Disable links</p>
        <div class="checkboxes">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="tar" disabled>
                <label class="form-check-label" for="tar">Disable <span class="courier">_target</span></label>
            </div>
        </div>
        <input id="run" class="btn mb-3" type="submit" value="Run Script">
    </div>
</body>
<script src="popup.js"></script>
</html>
